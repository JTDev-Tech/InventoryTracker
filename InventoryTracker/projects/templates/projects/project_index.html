{% extends "app/layout.html" %}
{% load static %}
{% block content %}

<table id="project_table" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
			<th>BOM</th>
        </tr>
    </thead>
    <tbody>
		{% for p in Projects %}
		<tr>
			<td>{{ p.Name }}</td>
			<td>{{ p.Description }}</td>
			<td><a href="{% url 'bom' id=p.pk %}">BOM</a></td>
		</tr>
		{% endfor %}
    </tbody>
</table>

{% endblock %}

{% block scripts %}
<script type="text/javascript" href="{% static 'app/scripts/app_const.js' %}"></script>
<script type="text/javascript">

	$(document).ready(function () {
		var table = $('#project_table').DataTable({});
	});

</script>
{% endblock %}
